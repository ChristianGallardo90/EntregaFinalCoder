{% block contenidoQueCambia %}

<h5>{{user.username}}</h5>

        {% for field in form %}
        {% if field.name != 'password' %}

            <td>{{ field }}</td>
        </tr>
        {% endif %}
        {% endfor %}

</form>

{% endblock %}
