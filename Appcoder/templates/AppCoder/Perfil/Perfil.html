{% extends "AppCoder/inicio.html" %}
{% load static %}

{% block contenidoQueCambia %}

<div>
    <ul style="list-style: none;">
        <div style="border-radius: 50%; overflow: hidden; width: 100px; height: 100px; margin-right: .5rem;">
            <img src="{{avatar}}"  style="width: 100%; height: 100%; object-fit: cover;" alt="perfil">
        </div>
        
        <li>
            <b>Username: </b>
            {{user.username}}
        </li>

        <li>
            <b>Mail: </b>
            {{user.email}}
        </li>

        <li>
            <b>Firs name: </b>
            {{user.first_name}}
        </li>

        <li>
            <b>Last name: </b>
            {{user.last_name}}
        </li>

    </ul>
    <a href="/Appcoder/Perfil/editarPerfil" class="btn btn-success"
        style="text-decoration: none;color: white;">EditarPerfil</a>

    <a href="/Appcoder/Perfil/changeAvatar" class="btn btn-success"
        style="text-decoration: none;color: white;">Avatar</a>


</div>

{% endblock %}
