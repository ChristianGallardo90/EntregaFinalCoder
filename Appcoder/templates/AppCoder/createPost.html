{% extends "AppCoder/inicio.html" %}
{% load static %}
{% block contenidoQueCambia %}
<a href="{% url 'ver_posts' %}" class="btn-post" style="margin-left: auto;margin-right: initial;
    text-align: center;
    line-height: 1.9rem;">Ver todos los posts</a>
<h1>Create a new post</h1>
<div class="formulario-custom">

    <form method="POST" enctype="multipart/form-data">
        <div class="row-form">
            {% csrf_token %}
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
        </div>

        <div class="row-form">
            <label for="{{ form.subtitle.id_for_label }}">Subtitle:</label>
            {{ form.subtitle }}
        </div>

        <div class="row-form">
            <label for="{{ form.author_name.id_for_label }}">Author Name:</label>
            {{ form.author_name }}
        </div>

        <div class="row-form">
            <label for="{{ form.content.id_for_label }}">Content:</label>
            {{ form.content }}
        </div>

        <div class="row-form">
            <label for="{{ form.image.id_for_label }}">Image:</label>
            {{ form.image }}
        </div>

        <div class="row-form">
            <button type="submit" class="btn-post">Create</button>
        </div>

    </form>
</div>
{% endblock %}
