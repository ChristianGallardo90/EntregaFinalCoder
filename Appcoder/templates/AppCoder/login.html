<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'AppCoder/css/login.css'%}">
    <title>Login </title>
</head>
<body>
    <div class="containerForm">
        <div class="bg-animation"></div>
        <form action=""method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color:white; font-weight: bold;margin-bottom: 30px; display: flex;justify-content: center;align-items: center;">Login Coder </h3>
            <div class="row">
                <input name="user" type="text" placeholder="user"class="inputLogin">
            </div>
            <div class="row">
                <input name="password" type="password" placeholder="password"class="inputLogin">
            </div>
            <div class="row">
                <button class="btn btn-primary"type="submit">Login</button>
            </div>
            {% if error %}
                <p style="color: red ;">{{error}}</p>
            {% endif %}
            <p>Aun no estas registrado? <a href="/Appcoder/registro">Registrate!</a></p>
        </form>
    </div>    
</body>
</html>
